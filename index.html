<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../Consumindo-API/img/pokemon.svg" type="image/x-icon">
    <title>Poke-Table</title>
</head>
<body>
    <section class="loading">
        <img src="../Consumindo-API/img/pikachu.gif" alt="">
        <span></span>
    </section>

    <section class="estrutura">
        <div class="bem-vindo">
          <div class="segura-i">
            <h1>Bem-Vindo, Faça sua escolha <img class="pikachu" src="../Consumindo-API/img/pikachu.svg" alt=""></h1>
            <img class="cell" src="../Consumindo-API/img/smartphone.svg" alt="">
            <input class="achar" type="text" name="" id="" placeholder="DIGITE O NOME DE QUALQUER POKEMON">
            <button class="capiturar">CAPTURAR!!!</button>
          </div>
            <h3>Pokemons da 4º geração</h3>
        </div>

        <div class="tipos">
         <section><div class="cor1"></div><p>normal</p></section>
         <section><div class="cor2"></div><p>grass</p></section> 
         <section><div class="cor3"></div><p>dark</p></section>
         <section><div class="cor4"></div><p>ghost</p></section>
         <section><div class="cor5"></div><p>bug</p></section>   
         <section><div class="cor6"></div><p>electric</p></section>    
         <section><div class="cor7"></div><p>fire</p></section> 
         <section><div class="cor8"></div><p>water</p></section>  
         <section><div class="cor9"></div><p>rock</p></section>   
         <section><div class="cor10"></div><p>psychic</p></section>   
         <section><div class="cor11"></div><p>fighting</p></section>   
         <section><div class="cor12"></div><p>ice</p></section>   
         <section><div class="cor13"></div><p>steel</p></section>   
         <section><div class="cor14"></div><p>fairy</p></section>   
         <section><div class="cor15"></div><p>ground</p></section>   
         <section><div class="cor16"></div><p>poison</p></section>   
        </div>
    

        <main class="pokemons-list">
            
        </main>
    </section>

    <main class="modal">
        <div class="dadosp">
            <div class="foto">
                <div class="titulop">
                    <h1 class="infoT"></h1>
                </div>
                <div class="fotopp">
                    
                </div>
            </div>
            

            <div class="infop">
                <button class="fmodal">X</button>
                <h1>statistics</h1>
                <section class="infoP">
                    <div>
                        <p class="T">STATUS</p>
                        <div class="status">
                            <p class="HP cor"></p>
                            <p class="ATTACK cor"></p>
                            <p class="DEFENSE cor"></p>
                            <p class="SPECIAL-ATACK cor"></p>
                            <p class="SPECIAL-DEFENSE cor"></p>
                            <p class="SPEED cor">SPEED:</p>
                        </div>
                    </div>
                    <div>
                        <p class="T">MOVES</p>
                        <div class="status">
                            <p class="MOVE corx"></p>
                            <p class="MOVE corx"></p>
                            <p class="MOVE corx"></p>
                            <p class="MOVE corx"></p>
                            <p class="MOVE corx"></p>
                            <p class="MOVE corx"></p>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>
</body>

<script src="FetchPoke.js"></script>
</html>
